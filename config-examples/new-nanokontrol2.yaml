# KORG nanoKONTROL2 Configuration
device:
  name: "KORG nanoKONTROL2"
  inPort: "nanoKONTROL2 nanoKONTROL2 _ CTR"
  outPort: "nanoKONTROL2 nanoKONTROL2 _ CTR"

controls:
  # Sliders
  sliders:
    slider1:
      path: "Group1/Slider"
      value: 75
      sources:
        - { type: "OutputDevice", name: "Default" }
    
    slider2:
      path: "Group2/Slider"
      value: 80
      sources:
        - { type: "PlaybackStream", name: "Firefox" }
        - { type: "PlaybackStream", name: "Chrome" }
    
    slider3:
      path: "Group3/Slider"
      value: 70
      sources:
        - { type: "PlaybackStream", name: "Spotify" }
    
    slider4:
      path: "Group4/Slider"
      value: 65
      sources:
        - { type: "PlaybackStream", name: "Discord" }
        
    slider5:
      path: "Group5/Slider"
      value: 60
      sources:
        - { type: "PlaybackStream", name: "Rocket League" }
  
  # Knobs
  knobs:
    knob1:
      path: "Group1/Knob"
      value: 50
      sources:
        - { type: "InputDevice", name: "Microphone" }
    
    knob2:
      path: "Group2/Knob"
      value: 60
      sources: []
      
  # Buttons
  buttons:
    prev_track:
      path: "Transport/Track/Prev"
      action: "SetDefaultOutput"
      target: { name: "UMC204HD 192k Line A" }
      
    next_track:
      path: "Transport/Track/Next"
      action: "SetDefaultOutput"
      target: { name: "UMC204HD 192k Line B" }