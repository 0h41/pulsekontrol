<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseKontrol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PulseKontrol</h1>
            <div class="header-status">
                <div id="connection-status" class="disconnected">Disconnected</div>
                <div class="midi-info">
                    <span>MIDI: <span id="midi-status">Not detected</span></span>
                    <span>Model: <span id="midi-model">-</span></span>
                </div>
            </div>
        </header>
        
        <main>
            <section class="card">
                <h2>Sliders</h2>
                <div id="sliders-container" class="control-container">
                    <!-- Sliders will be added here -->
                </div>
            </section>

            <section class="card">
                <h2>Knobs</h2>
                <div id="knobs-container" class="control-container">
                    <!-- Knobs will be added here -->
                </div>
            </section>

            <section class="card">
                <h2>Audio Sources</h2>
                <div id="sources-container" class="control-container">
                    <!-- Unassigned sources will be added here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Connected to: <span id="server-url">-</span></p>
            <p>Status: <span id="status-message">Initializing...</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
